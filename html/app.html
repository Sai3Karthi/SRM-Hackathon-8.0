<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Application</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #phone {
    background-color: #333;
    border-radius: 30px;
    width: 300px;
    height: 600px;
    padding: 10px;
    position: relative;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    overflow: hidden;
  }
  #screen {
    background-color: #f8f5f5;
    border-radius: 20px;
    height: 500px;
    overflow: hidden;
    padding: 20px;
  }
  #buttons {
    text-align: center;
    margin-top: 20px;
  }
  .button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    margin: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .button:hover {
    background-color: #45a049;
  }
  #menu {
    position: absolute;
    top: 10px;
    right: 10px;
    cursor: pointer;
    color: #0e0e0e;
    z-index: 1;
  }
  #menu:hover {
    background-color: #f5f0f0; /* Change menu color on hover */
  }
  #menu-icon {
    width: 30px;
    height: 30px;
    background-color: #f7fcf7;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #menu-list {
    position: absolute;
    top: 50px;
    right: 10px;
    background-color: #111;
    padding: 20px;
    border-radius: 10px;
    display: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 2;
  }
  #menu-list ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  #menu-list ul li {
    margin-bottom: 20px;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #menu-list ul li:hover {
    background-color: #444; /* Change menu item color on hover */
  }
  .touch-buttons {
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    justify-content: space-between;
    width: calc(100% - 20px);
    z-index: 1;
  }
  .touch-button {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .touch-button:hover {
    background-color: #e7f0e8;
  }
</style>
</head>
<body>
<div id="phone">
  <div id="menu">
    <div id="menu-icon">â˜°</div>
    <div id="menu-list">
      <ul>
        <li>Raise petitions</li>
        <li>Raise complaints</li>
        <li>Emergency</li>
      </ul>
    </div>
  </div>
  <div id="screen">
    <h1 style="text-align: center; color: #010101;">AI to your rescue</h1>
    <div id="buttons">
      <button class="button">Raise petitions</button>
      <button class="button">Raise complaints</button>
      <button class="button">Emergency</button>
    </div>
    <div class="touch-buttons">
      <button class="touch-button">Home</button>
      <button class="touch-button">Close</button>
    </div>
  </div>
</div>

<script>
  // Toggle menu
  document.getElementById('menu').addEventListener('click', function() {
    var menuList = document.getElementById('menu-list');
    menuList.style.display = (menuList.style.display === 'block') ? 'none' : 'block';
  });
</script>

</body>
</html>
