<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mobile Application</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
    }
    .screen {
        width: 375px; /* Width of a standard mobile device (iPhone 6/7/8) */
        height: 667px; /* Height of a standard mobile device (iPhone 6/7/8) */
        border: 2px solid black; /* Black border to resemble mobile screen */
        border-radius: 10px;
        margin: 150px auto;
        box-shadow: 5px 6px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        position: relative;
    }
    .status-bar {
        width: 100%;
        height: 20px;
        background-color: #333;
    }
    .navigation-bar {
        width: 100%;
        height: 50px;
        background-color: aqua #4CAF50;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 10px;
        box-sizing: border-box;
    }
    .menu-icon {
        cursor: pointer;
        border: 4px solid transparent; /* Increase the outline size */
        border-radius: 30%; /* Make it circular */
        padding: 10px; /* Increase padding for space */
        transition: border-color 0.3s ease; /* Add transition effect */
    }
    .menu-icon:hover {
        border-color: #4CAF50; /* Change border color on hover */
    }
    .menu-icon img {
        width: 10px;
        height: 10px;
    }
    .menu-content {
        display: none;
        position: absolute;
        background-color: #fff;
        border: 2px solid #4CAF50;
        border-radius: 5px;
        padding: 10px;
        top: 60px;
        left: 10px;
    }
    .menu-content a {
        display: block;
        text-decoration: none;
        color: #4CAF50;
        padding: 5px 0;
    }
    .menu-content a:hover {
        background-color: #f2f2f2;
    }
    .content {
        padding: 20px;
        text-align: center;
    }
    .phone-buttons {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
    }
    .phone-button {
        display: inline-block;
        width: 20px;
        height: 30px;
        background-color: #f1f2f3e9;
        border-radius: 30%;
        margin: 0 50px;
        line-height: 50px;
        color: #fff;
        font-size: 5px;
        text-align: center;
        cursor: pointer;
    }
    .phone-button img {
        width: 25px;
        height: 25px;
    }
    .options {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
    }
    .option-button {
        display: inline-block;
        margin: 10px;
        padding: 10px 20px;
        background-color: #1515dfe7; /* Dark blue background */
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="screen">
    <div class="status-bar"></div>
    <div class="navigation-bar">
        <div class="menu-icon" onclick="toggleMenu()">
            <img src="c:\Users\Divya Nandhini\Downloads\menu-burger.png" alt="Menu">
            <div class="menu-content" id="menu-content">
                <a href="#">Petitions</a>
                <a href="#">Complaints</a>
                <a href="#">Emergency</a>
            </div>
        </div>
        <center>
        <div>Mobile Application</div>
        </center>
        <div></div>
    </div>
    <div class="content">
        <!-- Your mobile application content goes here -->
    </div>
    <div class="phone-buttons">
        <a href="#" class="phone-button"><img src="c:\Users\Divya Nandhini\Downloads\angle-left.png" alt="Recent"></a> 
        <a href="#" class="phone-button"><img src="c:\Users\Divya Nandhini\OneDrive\Desktop\home.png"alt="Home"></a>
        <a href="#" class="phone-button"><img src="c:\Users\Divya Nandhini\Downloads\angle-right.png"alt="Back"></a>
    </div>
    <div class="options">
        <a href="#" class="option-button">Add Petitions</a>
        <a href="#" class="option-button">Add Complaints</a>
        <a href="#" class="option-button">Emergency</a>
    </div>
</div>

<script>
    function toggleMenu() {
        var menuContent = document.getElementById("menu-content");
        if (menuContent.style.display === "block") {
            menuContent.style.display = "none";
        } else {
            menuContent.style.display = "block";
        }
    }
</script>
</body>
</html>
